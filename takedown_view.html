<!DOCTYPE html>
<html>
<head>
<title>Takedown Requests</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h1>Takedown Requests</h1>

{% if takedowns %}
    <table>
        <tr>
            <th>URL</th>
            <th>Reason</th>
            <th>Brand</th>
            <th>Status</th>
        </tr>
        {% for takedown in takedowns %}
        <tr>
            <td>{{ takedown.url }}</td>
            <td>{{ takedown.reason }}</td>
            <td>{{ takedown.brand }}</td>
            <td>{{ takedown.status }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No takedown requests found.</p>
{% endif %}

</body>
</html>
