<!DOCTYPE html>
<html>
  <head>
    <title>Submit Takedown</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        display: flex;
        flex-direction: column;
        width: 300px;
    }
    input, select {
        margin-bottom: 10px;
    }
    </style>
  </head>
  <body>
    <h1>Submit Takedown</h1>
    <form action="/submit_takedown/" method="post">
      {% csrf_token %}
      <label for="customer_id">Customer ID:</label>
      <input type="text" id="customer_id" name="Customer_ID" required>
      <label for="url">URL To Take Down:</label>
      <input type="text" id="url" name="URL" required>
      <label for="reason">Reason:</label>
      <select id="reason" name="Reason" required>
        <option value="phishing">Phishing</option>
        <option value="brand_abuse">Brand Abuse</option>
        <option value="impersonating_application">Impersonating Application</option>
        <option value="unofficial_application_distribution">Unofficial Application Distribution</option>
        <option value="malicious_content">Malicious Content</option>
        <option value="social_media_impersonation">Social Media Impersonation</option>
        <option value="social_media_employee_impersonation">Social Media Employee Impersonation</option>
        <option value="fake_job_post">Fake Job Post</option>
        <option value="sensitive_file_on_antivirus_repository">Sensitive File On Antivirus Repository</option>
        <option value="instant_messaging_impersonation">Instant Messaging Impersonation</option>
        <option value="other">Other</option>
      </select>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="Brand" required>
      <label for="original_url">Original URL:</label>
      <input type="text" id="original_url" name="Original_URL">
      <label for="alert_id">Alert ID:</label>
      <input type="text" id="alert_id" name="Alert_ID">
      <label for="note">Note:</label>
      <input type="text" id="note" name="Note">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
